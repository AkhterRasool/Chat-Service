<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Application | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile.css"/>
</head>
<body>
    <h1 class="display-5">Chat Application</h1>

    <div id='chat-room-area' class="container">
        <div id='outer-space' class="row">
            <div id='left-space' class='col'>
            <input type="text" id='contact-name' class="form-control" placeholder="Enter name of contact"/>
            <button id='add-contact' class="btn btn-success">Add Contact</button>
            <button id='logout' class="btn btn-danger">Logout</button>
            <ul id='contact-list' class="list-group list-group-flush">
                <li class="list-group-item">
                    No contacts.
                </li>
            </ul>
            </div>
            <div id='right-space' class="col-8">
                <div id='first-layer' class='display-6'>Select a contact to start conversation</div>
                <div id='second-layer'>
                    <h1 id='conversation-heading' class="display-6"></h1>
                    <div id='chat-area'>No conversation found.</div>
                    <textarea id='textarea'></textarea>
                    <button id='send-message-button' class="btn btn-success">Send</button>
                </div>

            </div>    
        </div>      
    </div>
</body>
<script src="js/profile.js"></script>
</html>
